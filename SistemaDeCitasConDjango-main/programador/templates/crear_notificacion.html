{% include "cabecera-administrador.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Notificación</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3X4HgpDS5f2vwI5y4SYRFMmFCm1Jx0lNT6m4FQPBc3y7gkTnsZZfsdx6g" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Notificación</h1>
        
        <form method="post" class="shadow p-4 rounded border">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Incluir el archivo email_notificacion.html -->
    {% include "email_notificacion.html" %}

    <!-- Agregar scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-7fKtpUEO1vYugD7ls4Dmd5MRAIiZis7OC4Ovw4lS9TxPTlfDRrQFxf0lK5iTQp1g2" crossorigin="anonymous"></script>
</body>
</html>
