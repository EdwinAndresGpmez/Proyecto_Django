<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ asunto }}</title>
    <!-- Enlace a Bootstrap para correo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3X4HgpDS5f2vwI5y4SYRFMmFCm1Jx0lNT6m4FQPBc3y7gkTnsZZfsdx6g" crossorigin="anonymous">
</head>
<body style="background-color: #f4f4f4; padding: 20px;">
    <div class="container" style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
        <h3 class="text-center mb-4" style="color: #007bff;">Notificación Importante </h3>
        <p>Hola <strong>{{ usuario.username }}</strong>,</p>
        <p>Se ha solicitado una cita con {{ profesional }} para el {{ dia_cit }} a las {{ inicio_hora }}.</p>
        <p>Saludos,<br><strong>Equipo de citas</strong></p>
        <footer class="mt-5 text-center">
            <small>Este es un correo automático, por favor no respondas.</small>
        </footer>
    </div>
    <!-- Agregar scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-7fKtpUEO1vYugD7ls4Dmd5MRAIiZis7OC4Ovw4lS9TxPTlfDRrQFxf0lK5iTQp1g2" crossorigin="anonymous"></script>
</body>
</html>
