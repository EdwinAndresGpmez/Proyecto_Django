{% include "cabecera-administrador.html" %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Notificación</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Crear Notificación</h1>
        
        <!-- Formulario de creación de notificación -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <!-- Renderizar los campos del formulario -->
                    {{ form.as_p }}

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Enviar Notificación</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Mostrar mensajes si hay -->
        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Cargar scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
