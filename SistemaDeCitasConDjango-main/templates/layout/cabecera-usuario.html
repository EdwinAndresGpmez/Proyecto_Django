{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Citas - TimeTrack</title>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="{% static 'font_awesome/css_font_awesone/all.min.css' %}"
  />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="{% static 'css/bootstrap/bootstrap.min.css' %}"
  />
  <!-- Tu hoja de estilos personalizada -->
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
</head>

<body>
  <!-- Menú de navegación (Navbar) -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <!-- Marca o logo (puedes personalizar el texto y el ícono) -->
      <a class="navbar-brand d-flex align-items-center" href="/inicio/">
        <i class="fa-solid fa-stethoscope fa-lg me-2"></i>
        <span>TimeTrack</span>
      </a>

      <!-- Botón para colapsar/expandir el menú en móviles -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarMenu"
        aria-controls="navbarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Sección que colapsa en pantallas pequeñas -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <!-- Opción Inicio -->
          <li class="nav-item">
            <a class="nav-link" href="/inicio/">
              <i class="fa-solid fa-house me-1"></i> Inicio
            </a>
          </li>
          <!-- Opción Citas -->
          <li class="nav-item">
            <a class="nav-link" href="/cita/">
              <i class="fa-solid fa-calendar-days me-1"></i> Citas
            </a>
          </li>
          <!-- Opción Historial -->
          <li class="nav-item">
            <a class="nav-link" href="/historial/">
              <i class="fa-solid fa-clock me-1"></i> Historial Citas
            </a>
          </li>
          <!-- Opción Configuración -->
          <li class="nav-item">
            <a class="nav-link" href="/configuracion/">
              <i class="fa-solid fa-gears me-1"></i> Configuración
            </a>
          </li>
          <!-- Opción Cerrar Sesión -->
          <li class="nav-item">
            <a class="nav-link" href="/cerrar/">
              <i class="fa-solid fa-right-from-bracket me-1"></i> Cerrar Sesión
            </a>
          </li>
        </ul>

        <!-- Usuario (opcional): si quieres mostrar el nombre del usuario -->
        <ul class="navbar-nav ms-3">
          <li class="nav-item d-flex align-items-center text-white">
            <i class="fa-regular fa-circle-user fa-lg me-2"></i>
            <strong>{{ user.username }}</strong>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="container my-4" id="main">
    <main>
      {% block content %}
      <!-- Aquí irá el contenido específico de cada vista -->
      {% endblock %}
    </main>
  </div>

  <!-- Bootstrap JS (necesario para el navbar colapsable) -->
  <!-- Asegúrate de tener el bundle que incluye Popper -->
  <script src="{% static 'javascript/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
