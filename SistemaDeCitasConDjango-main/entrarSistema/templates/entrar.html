<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Citas - Iniciar Sesión</title>

    <!-- Bootstrap -->
    <link type='text/css' href='{% static "css/bootstrap/bootstrap.min.css" %}' rel="stylesheet">
</head>

<body class="bg-light">

    <main class="container d-flex align-items-center min-vh-100">
        <section class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body">
                        <h3 class="card-title text-center text-primary">Iniciar Sesión</h3>

                        <!-- Mostrar mensajes -->
                        {% if messages %}
                        <div>
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form action="{% url 'iniciarSesion' %}" method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <!-- Campo Usuario -->
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Usuario</label>
                                {{ form.cedula }}
                            </div>
                            <!-- Campo Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                {{ form.password }}
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>

                        <div class="text-center py-3">
                            <small>¿No tienes una cuenta? <a href="{% url 'registrarse' %}">Crear cuenta</a></small>
                        </div>
                        <div class="text-center py-3">
                            <small>Más información: <a href="{% url 'informacion_invitado' %}">Clic aquí</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
